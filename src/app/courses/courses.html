<article class="article_content">
    <h1>Moment 4 Programmering i Typescript </h1>

    <label for="search">Sök kurser:</label>
    <input type="text" [formControl]="searchInput" placeholder="Search courses">

    <table>
        <thead>
            <tr>
                <th (click)="sortBy('coursename')" id="kursnamn">kursnamm↑↓</th>
                <th (click)="sortBy('code')" id="kurskod">kurskod↑↓</th>
                <th (click)="sortBy('progression')" id="progression">progression↑↓</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of filteredCourses()">
        
                    <td>{{ course.coursename }}</td>
                    <td>{{ course.code }} </td>
                    <td> {{ course.progression }}</td>
            </tr>
            


        </tbody>
    </table>
</article>
